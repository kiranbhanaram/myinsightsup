  <script>
    $(document).ready(function () {

      // check if this code is running from a mobile device or from a desktop
      var app = document.URL.indexOf( 'http://' ) === -1 && document.URL.indexOf( 'https://' ) === -1;
      if ( app ) {
        document.addEventListener("deviceready", onDeviceReady, false);
        document.addEventListener("resume", shell.app.execdblp.mobilereader.handleDeviceReady, false);
        document.addEventListener("pause", shell.app.execdblp.mobilereader.handleDevicePause, false);

      } else {
        shell.app.execdblp.mobilereader.showFileSelector();
        $("#jbi_app_lp").show();
      }



      function onDeviceReady() {
        shell.app.execdblp.mobilereader.handleDeviceReady();
